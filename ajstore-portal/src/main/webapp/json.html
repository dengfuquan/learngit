<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	function load() {
		console.log("test");
		$.ajax({
			url : "/getJson4",
			type : "get",
			success : function(response) {
				var $div = $("#div1");
				for (var i = 0; i < response.length; i++) {
					var order = response[i];
					var $orderDiv = $("<div>" + order.orderId + "</div>");
					$div.append($orderDiv);
				}
			},
			error : function(e) {
				console.log("联网失败");
				console.log(e);
			}
		});
	}
	$(document).ready(load);
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
